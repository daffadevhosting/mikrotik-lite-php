<!DOCTYPE html>
<html>
<head>
  <title>Test Koneksi MikroTik</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4">ðŸ”Œ Tes Koneksi MikroTik</h3>
    <form id="testForm">
      <div class="mb-3">
        <label>IP Router</label>
        <input type="text" name="ip" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="user" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="pass" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Tes Koneksi</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    document.getElementById('testForm').addEventListener('submit', function(e) {
      e.preventDefault(); // cegah reload page

      const form = e.target;
      const formData = new FormData(form);

      fetch('test_connection.php', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        document.getElementById('result').innerHTML = data;
      })
      .catch(error => {
        document.getElementById('result').innerHTML = `<div class="alert alert-danger text-center">Error: ${error.message}</div>`;
      });
    });
  </script>
</body>
</html>
